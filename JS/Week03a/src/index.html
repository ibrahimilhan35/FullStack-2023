<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
  </head>

  <body>
    <section class="container">
        <div class="row">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="mb-3 ml-3 mr-3">To get in touch with us or inquire about our services, please use the form below. We look forward to hearing from you!</h4>
                </div>
            </div>
            <div class="col-lg-6 mb-3 mb-lg-0">
                <form action="submit-form.php" method="post" class="form-container">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                    </div>
    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea class="form-control" id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
                    </div>
    
                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>
            </div>
            <div class="col-lg-6">
                <div class="img-container">
                    <img id="contact-image" src="images/Contact2-320x320.jpg" class="img-fluid" alt="Contact Us">
                </div>
            </div>
        </div>
    </section>

    <script>
        const heading = document.createElement("h1");
        heading.textContent = "My String";
        document.body.appendChild(heading);

    </script>

  </body>
</html>
